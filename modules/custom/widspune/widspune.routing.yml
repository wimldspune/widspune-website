widspune.sponser_us:
  path: '/become/{type}'
  defaults:
    _title: 'Become a Sponsor'
    _form: 'Drupal\widspune\Form\SponsorUsForm'
  requirements:
    _permission: 'access wids become sponsor'

widspune.user_register:
  path: '/sign-up'
  defaults:
    _title: 'Sign up'
    _form: 'Drupal\widspune\Form\SignUpForm'
  requirements:
    _permission: 'access wids user_register'

widspune.test:
  path: '/admin/widspune'
  defaults:
    _title: 'Test'
    _controller: '\Drupal\widspune\Controller\WidspuneController::build'
  requirements:
    _permission: 'access content'
